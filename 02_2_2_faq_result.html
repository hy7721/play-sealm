<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <meta name="autocomplete" content="off" />
  <meta name="apple-mobile-web-app-capable" content="no"/>
  <meta name="apple-touch-fullscreen" content="YES"/>

  <meta property="og:title" content="씰M 모바일 고객센터"/>
  <meta property="og:description" content=""/>

  <title>02_2 검색 결과없음</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/m_style.css">

  <!-- js -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/m_main.js"></script>
</head>

<body>

  <noscript>
    <strong>모바일 고객센터</strong>
    <p>페이지의 스크립트 유형을 지원하지 않거나, 브라우저가 스크립트를 비활성화하였습니다.</p>
  </noscript>

  <div id="mWrap">
    <h1><span class="sr_only">모바일 고객센터</span></h1>
    <header id="mHeader" class="m_header_type2">
      <div class="inner_p">
        <a href="#none" class="link_back">
          <span class="ico_arr_l ico_comm"></span>
          <span class="sr_only">이전 페이지</span>
        </a>
        <h2><span class="txt_title">FAQ</span></h2>
        <a href="#none" class="link_close">
          <span class="ico_x ico_comm"></span>
          <span class="sr_only">닫기</span>
        </a>
      </div>
    </header>

    <main id="mMain" class="m_main">
      <h2><span class="sr_only">고객센터 메인페이지</span></h2>
      <h3><span class="sr_only">검색</span></h3>

      <nav class="m_srch_type1">
        <form class="form_srch_type1" action="#none" role="search">
          <div class="inner_srch_type1">
            <button type="button" class="btn_srch_type1">
              <span class="ico_comm ico_srch"></span>
              <span class="sr_only">찾기 버튼</span>
            </button>
            <input type="search" class="input_srch_type1" placeholder="궁금한 내용을 입력해주세요.">
          </div>
        </form>
      </nav>

      <div class="inner_p">
        <h3><span class="sr_only">검색 결과</span></h3>
        <div class="wrap_result">
          <!-- 검색 결과 노출 -->
          <strong class="txt_title">
            <span class="txt_bold txt_g1">OOO(검색어)</span>
            <span class="txt_regular txt_g1">검색결과 </span>
            <span class="txt_regular txt_r">0건</span>
          </strong>
          <div class="cont_result_1">
            <img src="./images/img_alert.png" class="img_alert" alt="">
            <p class="txt_common txt_g2">
              검색결과가 없습니다.
              <br>
              관련된 다른 검색어로 다시 검색해보세요.
            </p>
          </div>
        </div>  
      </div>
    </main>
  </div>

</body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <meta name="autocomplete" content="off" />
  <meta name="apple-mobile-web-app-capable" content="no"/>
  <meta name="apple-touch-fullscreen" content="YES"/>

  <meta property="og:title" content="씰M 모바일 고객센터"/>
  <meta property="og:description" content=""/>

  <title>03_1 문의하기</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/m_style.css">

  <!-- js -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/m_main.js"></script>
</head>

<body>

  <noscript>
    <strong>모바일 고객센터</strong>
    <p>페이지의 스크립트 유형을 지원하지 않거나, 브라우저가 스크립트를 비활성화하였습니다.</p>
  </noscript>

  <div id="mWrap">
    <h1><span class="sr_only">모바일 고객센터</span></h1>
    <header id="mHeader" class="m_header_type2">
      <div class="inner_p">
        <a href="#none" class="link_back">
          <span class="ico_arr_l ico_comm"></span>
          <span class="sr_only">이전 페이지</span>
        </a>
        <h2><span class="txt_title">문의하기</span></h2>
        <a href="#none" class="link_close">
          <span class="ico_x ico_comm"></span>
          <span class="sr_only">닫기</span>
        </a>
      </div>
    </header>

    <main id="mMain" class="m_main">
      <h2><span class="sr_only">고객센터 메인페이지</span></h2>
      <div class="inner_p">
        <div class="list_ask">
          <select name="" id="selectOption">
            <option value="" selected>문의 유형 선택</option>
            <option value="">옵션 1</option>
            <option value="">옵션 2</option>
            <option value="">옵션 3</option>
          </select>
          <!-- <select name="" id="selectOption">
            <optgroup label="문의 유형 선택">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </optgroup>
          </select> -->
          <strong>문의 제목 입력(20자 이내)</strong>
        </div>




      </div>
    </main>
  </div>

</body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <meta name="autocomplete" content="off" />
  <meta name="apple-mobile-web-app-capable" content="no"/>
  <meta name="apple-touch-fullscreen" content="YES"/>

  <meta property="og:title" content="씰M 모바일 고객센터"/>
  <meta property="og:description" content=""/>

  <title>04_2 현금영수증 조회 결과</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/m_style.css">

  <!-- js -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/m_main.js"></script>
</head>

<body>

  <noscript>
    <strong>모바일 고객센터</strong>
    <p>페이지의 스크립트 유형을 지원하지 않거나, 브라우저가 스크립트를 비활성화하였습니다.</p>
  </noscript>

  <div id="mWrap">
    <h1><span class="sr_only">모바일 고객센터</span></h1>
    <header id="mHeader" class="m_header_type2">
      <div class="inner_p">
        <a href="#none" class="link_back">
          <span class="ico_arr_l ico_comm"></span>
          <span class="sr_only">이전 페이지</span>
        </a>
        <h2><span class="txt_title">현금영수증 조회</span></h2>
        <a href="#none" class="link_close">
          <span class="ico_x ico_comm"></span>
          <span class="sr_only">닫기</span>
        </a>
      </div>
    </header>

    <main id="mMain" class="m_main">
      <h2><span class="sr_only">고객센터 메인페이지</span></h2>
      <div class="inner_p">
        <div class="wrap_receipt">
          <table class="wrap_table">
            <tr>
              <td>게임</td>
              <td><span class="txt_bold">게임 타이틀</span></td>
            </tr>
            <tr>
              <td>구글 영수증 번호</td>
              <td>GPA.1234-5678-9012-34567</td>
            </tr>
            <tr>
              <td>결제일시</td>
              <td>2021년 5월 8일 15:50:56</td>
            </tr>
            <tr>
              <td>결제일자</td>
              <td>2021년 5월 8일</td>
            </tr>
            <tr>
              <td>결제금액(VAT포함)</td>
              <td><span class="txt_bold">13,500</span></td>
            </tr>
            <tr>
              <td>현금영수증 승인번호</td>
              <td><span class="txt_bold">123456789</span></td>
            </tr>
            <tr>
              <td>상태</td>
              <td><span class="txt_bold">발급완료</span></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </div>

</body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="autocomplete" content="off" />
  <meta name="apple-mobile-web-app-capable" content="no"/>
  <meta name="apple-touch-fullscreen" content="YES"/>

  <title>04_2 현금영수증 조회 결과 없음</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/m_style.css">

  <!-- js -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/m_main.js"></script>
</head>

<body>
  <noscript>
    <strong>모바일 고객센터</strong>
    <p>페이지의 스크립트 유형을 지원하지 않거나, 브라우저가 스크립트를 비활성화하였습니다.</p>
  </noscript>

  <!-- mWrap -->
  <div id="mWrap">
    <h1><span class="sr_only">모바일 고객센터</span></h1>

    <!-- HEADER -->
    <!-- m.header_type2 > 이전, 닫기 버튼 있는 상태 -->
    <header id="mHeader" class="m_header_type2">
      <div class="inner_p">
        <a href="#none" class="link_back">
          <span class="ico_arr_l ico_comm"></span>
          <span class="sr_only">이전 페이지</span>
        </a>
        <h2><span class="tit_maintit">현금영수증 조회</span></h2>
        <a href="#none" class="link_close">
          <span class="ico_x ico_comm"></span>
          <span class="sr_only">닫기</span>
        </a>
      </div>
    </header>
    <!-- // HEADER -->

    <!-- MAIN -->
    <main id="mMain" class="m_main">
      <h2><span class="sr_only">고객센터 메인페이지</span></h2>
      <div class="inner_p">

        <div class="wrap_result">
          <div class="cont_result_2">
            <img src="./images/img_alert.png" class="img_alert" alt="">
            <p class="txt_result">
              조회 결과가 없습니다.
              <br>
              다시 한번 정확한 번호를 입력해주세요.
            </p>
          </div>

          <div class="wrap_btn">
            <a href="#none" class="btn_confirm btn_full b_blue">확인</a>
          </div>
        </div>

      </div>
    </main>
    <!-- // MAIN -->

    <a href="#none" id="btnTop"><img src="./images/img_top.png" alt="페이지 맨 위로 이동"></a>

  </div>
  <!-- // mWrap -->
</body></html>
